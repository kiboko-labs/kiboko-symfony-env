<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../icons/symfony.png" />

    <title>Symfony Environment Switcher | Settings</title>
    <style>
        form {
            width: 100%;
        }
        .form-row {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <form id="form" method="post">
        <div class="form-row">
            <div class="col">
                <input type="text" name="title" id="title" class="form-control" placeholder="Your url" required/>
            </div>
            <div class="col">
                <button type="submit" id="form-save">Add url</button>
            </div>
        </div>
    </form>
    <table>
        <thead>
        <tr>
            <th scope="col">Urls</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody id="urls">
        </tbody>
    </table>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<script src="options.js"></script>
</body>
</html>
