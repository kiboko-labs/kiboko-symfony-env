<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose-mode.css"/>
</head>
<body>
<div id="popup-content">
    <div class="button env" data-env="prod"><img src="../icons/symfony.svg" alt="Prod" /><code>prod</code></div>
    <div class="button env" data-env="dev"><img src="../icons/symfony-dev.svg" alt="Dev" /><code>dev</code></div>

    <p>Can't use Web Stack on this web page.</p><p>Try a different page.</p>
</div>
<script src="choose-mode.js"></script>
</body>
</html>
